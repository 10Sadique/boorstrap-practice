<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Slider</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <header class="shadow-lg">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-light lead" href="card.html">
                        <img class="mb-1 ms-2 me-1 align-text-center" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"> Cards
                      </a>
                  <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="card.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="slider.html">Slider</a>
                      </li>
                      <li class="nav-item">
                        <a href="index.html" class="nav-link">Test</a>
                      </li>
                      <li class="nav-item">
                        <a href="more.html" class="nav-link ">More</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled">Sing In</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2 border-0 shadow" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                  </div>
                </div>
                <div class=""></div>
              </nav>
        </header>

        <div
            id="carouselExampleControls"
            class="carousel slide m-auto my-5 w-75 shadow-lg rounded-4"
            data-bs-ride="carousel"
        >
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/img-2.jpg" class="d-block w-100 rounded-4" alt="img-2" />
                </div>
                <div class="carousel-item">
                    <img src="images/img-3.jpg" class="d-block w-100 rounded-4" alt="img-3" />
                </div>
                <div class="carousel-item">
                    <img src="images/img-4.jpg" class="d-block w-100 rounded-4" alt="img-4" />
                </div>
                <div class="carousel-item">
                    <img src="images/img-5.jpg" class="d-block w-100 rounded-4" alt="img-5" />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
